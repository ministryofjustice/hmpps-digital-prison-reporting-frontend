name: Build, test and publish package

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'
    - run: npm ci
    - run: npm run package
    - uses: actions/upload-artifact@v3
      with:
        name: dpr-package
        path: package

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - run: npm ci
      - uses: actions/download-artifact@v3
        with:
          name: dpr-package
          path: package
      - run: npm run test

  integration_test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - run: npm ci
      - run: npm run package
      - name: Run the node app and integration tests
        run: |
          npm run start-test-app &
          sleep 5
          npm run int-test
      - uses: actions/upload-artifact@v3
        with:
          name: test_results
          path: test_results
      - uses: actions/upload-artifact@v3
        with:
          name: videos
          path: cypress-tests/integration-tests/videos
      - uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: cypress-tests/integration-tests/screenshots

  publish:
    runs-on: ubuntu-latest
    needs:
      - build
      - test
      - integration_test

    if: github.event_name == 'push'

    permissions:
      contents: write
      packages: write

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        persist-credentials: false
    - uses: actions/setup-node@v3
      with:
        node-version: lts/*
    - uses: actions/download-artifact@v3
      with:
        name: dpr-package
        path: package
    - run: npm ci
    - name: Publish to NPM
      run: npm run ci:release
