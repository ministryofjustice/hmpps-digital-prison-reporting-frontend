name: Build and test package

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

env:
  async-home: 'http://localhost:3010/async-reports'
  async-request: 'http://localhost:3010/async-reports/test-report-1/variantId-1/request'
  async-polling: 'http://localhost:3010/async-reports/test-report-1/variantId-1/request/exId_1724318007754'
  async-report: 'http://localhost:3010/async-reports/test-report-1/variantId-1/request/tblId_1724318007754/report'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'
    - run: npm ci
    - run: npm run package
    - uses: actions/upload-artifact@v3
      with:
        name: dpr-package
        path: package

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - run: npm ci
      - uses: actions/download-artifact@v3
        with:
          name: dpr-package
          path: package
      - run: npm run test

  integration_test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - run: npm ci
      - run: npm run package
      - name: Run the node app and integration tests
        run: |
          npm run start-test-app &
          sleep 5
          npm run int-test
      - uses: actions/upload-artifact@v3
        with:
          name: test_results
          path: test_results
      - uses: actions/upload-artifact@v3
        with:
          name: videos
          path: cypress-tests/integration-tests/videos
      - uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: cypress-tests/integration-tests/screenshots

  accessibility: 
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - run: npm ci
      - run: npm run package
      - name: Run the node app
        run: npm run start-test-app
      - name: Run axe
        run: |
          npm install -g @axe-core/cli
          axe --exit ${{ env.async-home }}, ${{ env.async-request }}, ${{ env.async-polling }}, ${{ env.async-report }} 
