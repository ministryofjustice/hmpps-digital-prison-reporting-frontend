name: Build and test package

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

env:
  HOME_URL: 'http://localhost:3010/async-reports'
  REQUEST_URL: 'http://localhost:3010/async-reports/test-report-1/variantId-1/request'
  POLLING_URL: 'http://localhost:3010/async-reports/test-report-1/variantId-1/request/exId_1721738244284'
  REPORT_URL: 'http://localhost:3010/async-reports/test-report-1/variantId-1/request/tblId_1721738244284/report'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'
    - run: npm ci
    - run: npm run package
    - uses: actions/upload-artifact@v3
      with:
        name: dpr-package
        path: package

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - run: npm ci
      - uses: actions/download-artifact@v3
        with:
          name: dpr-package
          path: package
      - run: npm run test

  integration_test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - run: npm ci
      - run: npm run package
      - name: Run the node app and integration tests
        run: |
          npm run start-test-app &
          sleep 5
          npm run int-test
      - uses: actions/upload-artifact@v3
        with:
          name: test_results
          path: test_results
      - uses: actions/upload-artifact@v3
        with:
          name: videos
          path: cypress-tests/integration-tests/videos
      - uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: cypress-tests/integration-tests/screenshots

  accessibility: 
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - run: npm ci
      - run: npm run package
      - run: npm install -g @axe-core/cli 
      - run: npm install -g pa11y
      - name: Install chromedriver
        run: |
          npm install -g chromedriver@127
          echo "chromedriver version: $(chromedriver --version)"
      - name: Run the node app and run Axe        
        run: |
          npm run start-test-app &
          npx wait-on http://localhost:3010
          axe --chromedriver-path $(npm root -g)/chromedriver/bin/chromedriver $HOME_URL, $REQUEST_URL, $POLLING_URL, $REPORT_URL --load-delay=1500 --exit
          pa11y $HOME_URL
          pa11y $REQUEST_URL
          pa11y $POLLING_URL
          pa11y $REPORT_URL

